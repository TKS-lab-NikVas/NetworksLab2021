databaseChangeLog:
  - changeSet:
      id: create-refresh-token-table
      author: Roman Vassilyev
      changes:
        - createTable:
            tableName: refreshtoken
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_id_fk
                    referencedTableName: t_user
                    referencedColumnNames: id
                    nullable: false